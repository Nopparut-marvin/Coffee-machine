<!DOCTYPE html>
<html>
<head>
    <title>Coffee Machine</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div id="wrap">	
        <div id="coffeeMachine">
            <div id="coremachine">
                <div id="control1">
                   <div id="time">12:00</div>
                   <div id="circle">
                   </div> 
                </div>
                <div id="control2">
                    <div id="clock">
                        <div id="dot1"></div>
                        <div id="dot2"></div>
                        <div id="dot3"></div>
                        <div id="dot4"></div>
                        <div id="dot5"></div>
                        <div id="dot6"></div>
                        <div id="dot7"></div>
                        <div id="dot8"></div>
                        <div id="pin"></div>
                    </div>
                </div>
                <div id="control3">
                    <div id="banner">Marvin</div>
                    <div id="bigcircle"></div>
                    <div id="turnon">
                        <div id="off">
                            <div id="symbol"></div>
                        </div>
                        <div id="on">
                            <div id="symbol"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bodymachine">
                <div id="handle">
                    <div id="tophandle"></div>
                    <div id="bodyhandle">
                        <div id="wrapflex">
                            <div id="stickhandle"></div>
                            <div id="bottom"></div>
                        </div>
                    </div>
                    <div id="bottomhandle"></div>
                </div>
                <div id="custom"></div>
                <div id="glass"></div>
                
            </div>
            <div class="halfcircle"></div>
            <div id="base">
                <div id="lightutton"></div>
            </div>
            
        </div>
        <div id="AllButton">
            <button >EMPTY</button>
            <button >CLOSE</button>
            <button >START</button>
        </div>
    </div>
</body>
</html>
