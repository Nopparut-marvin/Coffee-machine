<!DOCTYPE html>
<html>
  <head>
    <title>Coffee Machine</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="coffeeMachine">
        <div id="coremachine">
          <div id="control1">
            <div id="time">12:00</div>
            <div id="circle"></div>
          </div>
          <div id="control2">
            <div id="clock">
              <div id="dot1"></div>
              <div id="dot2"></div>

              <div id="dot7"></div>
              <div id="dot8"></div>
              <div id="pin"></div>
            </div>
          </div>
          <div id="control3">
            <div id="banner">Marvin</div>
            <div id="bigcircle"></div>
            <div id="turnon">
              <div id="off">
                <div id="symbol"></div>
              </div>
              <div id="on">
                <div id="symbol"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="bodymachine">
          <div id="handle">
            <div id="tophandle"></div>
            <div id="bodyhandle">
              <div id="wrapflex">
                <div id="stickhandle"></div>
                <div id="bottom"></div>
              </div>
            </div>
            <div id="bottomhandle"></div>
          </div>
          <div id="middle">
            <div id="image">
              <svg id="svg1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#554f3f" fill-opacity="1" d="M0,96L48,117.3C96,139,192,181,288,176C384,171,480,117,576,122.7C672,128,768,192,864,192C960,192,1056,128,1152,117.3C1248,107,1344,149,1392,170.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
              <svg id="svg2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#554f3f" fill-opacity="1" d="M0,96L48,117.3C96,139,192,181,288,176C384,171,480,117,576,122.7C672,128,768,192,864,192C960,192,1056,128,1152,117.3C1248,107,1344,149,1392,170.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>  
            </div>
         </div>
          <div id="custom"></div>
          <div id="glass"></div>
        </div>
        <div class="halfcircle"></div>
        <div id="base">
          <div id="lightutton"></div>
        </div>
      </div>
      <div id="AllButton">
        <button id="plugin">PLUG IN</button>
        <button id="power" disabled>START</button>
      </div>
    </div>
    <script>
      const water = document.getElementById("middle")
        const washSpeed = 600;
      const coffeeMachine = document.getElementById("coremachine");
      const status = {
        plugin: {
          isActive: true,
          statusClass: "isPlugIn",
          controller: document.getElementById("plugin"),
          controllerLabel: ["PLUG IN ", "UNPLUG"],
        },
        power: {
          isActive: false,
          statusClass: "isFilling",
          controller: document.getElementById("power"),
          controllerLabel: ["STOP", "START"],
        },
      };

      for (let action in status) {
        const { statusClass, controller, controllerLabel } = status[action];

        controller.addEventListener("click", function (event) {
          const { isActive } = status[action];
          water.classList.toggle(statusClass);
          coffeeMachine.classList.toggle(statusClass);
          this.innerHTML = controllerLabel[isActive * 1];

          if (action === "power" && !isActive) {
            // Slow start
            water.classList.add(statusClass)
            coffeeMachine.classList.add(statusClass);

        }
          status[action].isActive = !isActive;

          setTimeout(function () {
            updateMachine();
          }, 100); // Timeout needed because of a bug on FF when updating innerHTML
        });
        function updateMachine() {
          const { plugin, clear, power } = status;

          // Update playground

          plugin.controller.disabled = power.isActive;
      
          power.controller.disabled = plugin.isActive 

          // Update screen text

        }
      }
    </script>
  </body>
</html>
