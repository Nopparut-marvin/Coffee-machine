<!DOCTYPE html>
<html>
<head>
    <title>Coffee Machine</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div id="wrap">	
        <div id="coffeeMachine">
            <div id="coremachine">
                <div id="control1">
                   <div id="time">12:00</div>
                   <div id="circle"></div> 
                </div>
                <div id="control2">s</div>
                <div id="control3">s</div>
            </div>
            <div id="bodymachine"></div>
            <div class="halfcircle"></div>
            <div class="glass"></div>
            <div id="base"></div>
            <div class="handle"></div>
        </div>
        <div id="AllButton">
            <button >EMPTY</button>
            <button >CLOSE</button>
            <button >START</button>
        </div>
    </div>
</body>
</html>
